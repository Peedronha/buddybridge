<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="../../../../../assets/img/default-logo.png" alt="Logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(15, 3, 184, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px; background-color: red;">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-pink-500 border-circle" style="height:3.2rem; width:3.2rem; color: red;">
                        <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
                    </div>
                    <h1 class="text-900 font-bold text-5xl mb-2">O servidor de aplicação esta indisponível</h1>
                    <span class="text-600 mb-5">Estamos com problemas no momento, tente novamente depois!.</span>
                    <img src="../../../../../assets/img/logo_buddyBridge_light.png" alt="Error" class="mb-5" width="80%">
                    <p-button label="Novo" icon="pi pi-plus" [routerLink]="['/dashboard']" style="color: blue;" >Clique <u>aqui</u> para tentar novamente</p-button>
                </div>
            </div>
        </div>
    </div>
</div>
