<ul class="layout-menu">
    <hr/>
    <li *ngIf="nome" style="text-align: center;">
      <!-- Adicionando a exibição do nome aqui -->
      <span><b>Seja bem vindo, {{ nome }}!</b></span>
    </li>
    <hr/>
    <ng-container *ngFor="let item of model; let i = index;">
      <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
      <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    <li>
      <hr/>
      <a class="layout-topbar-logo" routerLink="restrict/home">
        <img src="../../../assets/img/logo_buddyBridge_light.png" alt="logo" style="width: 100%;">
      </a>
      <hr/>
    </li>
</ul>
