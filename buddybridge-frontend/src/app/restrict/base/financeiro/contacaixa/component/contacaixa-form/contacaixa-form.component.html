<div class="card">
  <div class="surface-section py-2 md-3">
    <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
      <li><a class="text-500 no-underline line-height-3 cursor-pointer">BUDDY FINANCEIRO</a></li>
      <li class="px-2"><i class="pi pi-angle-right text-500 line-height-3"></i></li>
      <li><a class="text-500 no-underline line-height-3 cursor-pointer">Configurações</a></li>
      <li class="px-2"><i class="pi pi-angle-right text-500 line-height-3"></i></li>
      <li><span class="text-900 line-height-3">Contas de Caixa</span></li>
      <li class="px-2"><i class="pi pi-angle-right text-500 line-height-3"></i></li>
      <li>
        <span class="text-900 line-height-3">
          <ng-container *ngIf="registerForm.get('idContaCaixa')?.value != null ; else newItem">Alterar</ng-container>
          <ng-template #newItem>Novo</ng-template>
        </span>
      </li>
      <li class="px-2"><i class="pi pi-info-circle text-500 line-height-3"></i></li>
      <li><a class="text-500 no-underline line-height-3 cursor-pointer">Aqui você gerencia as contas de caixa do sistema!</a></li>
    </ul>
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
          <div class="font-medium text-3xl text-900">
            <ng-container *ngIf="registerForm.get('idContaCaixa')?.value != null ; else newItem">Alterar</ng-container>
          </div>
        </div>
        <div class="mt-3 lg:mt-0">
        <button pButton pRipple label="Voltar" class="p-button-danger p-button mr-2" icon="pi pi-chevron-left" routerLink="/contacaixa"></button>
        </div>
    </div>
    <p-messages></p-messages>
    <br/>
    <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
      <div class="surface-card p-4 shadow-2 border-round w-12 lg:w-12">
        <div class="p-fluid p-formgrid grid">
          <div class="field col-9 md:col-9">
            <label for="descricaoContaCaixa">Descrição:</label>
            <input type="text" maxlength="255" pInputText formControlName="descricaoContaCaixa" class="w-12" name="descricaoContaCaixa" placeholder="Digite a descrição da conta de caixa"/>
            <small *ngIf="descricaoContaCaixa?.invalid && (descricaoContaCaixa?.dirty || descricaoContaCaixa?.touched)" class="block p-error">
              <div *ngIf="descricaoContaCaixa?.errors?.['required']">A descrição é uma informação obrigatória.</div>
            </small>
          </div>
          <div class="field col-2 md:col-2">
            <label for="tipoContaCaixa">Tipo:</label>
            <p-dropdown [options]="tipos" formControlName="tipoContaCaixa" optionLabel="label" optionValue="value"></p-dropdown>
          </div>
          <div class="field col-1 md:col-1" style="margin-top: 45px;">
            <div class="p-fluid p-formgrid grid">
              <div class="flex align-items-center justify-content-center">
                <p-checkbox formControlName="ativoContaCaixa" binary="true"></p-checkbox>
                <label for="ativoContaCaixa" style="margin-left: 8px;"> Ativo?</label>
              </div>
            </div>
          </div>
        </div>
        <p-button label="SALVAR" styleClass="w-full" [disabled]="registerForm.invalid" type="submit"></p-button>
      </div>
    </form>
  </div>
</div>
