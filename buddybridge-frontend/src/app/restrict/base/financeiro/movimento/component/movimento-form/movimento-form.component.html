<div class="card">
  <div class="surface-section py-2 md-3">
    <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li><a class="text-500 no-underline line-height-3 cursor-pointer">BUDDY FINANCEIRO</a></li>
        <li class="px-2"><i class="pi pi-angle-right text-500 line-height-3"></i></li>
        <li><a class="text-500 no-underline line-height-3 cursor-pointer">Movimentações</a></li>
        <li class="px-2"><i class="pi pi-angle-right text-500 line-height-3"></i></li>
        <li>
          <span class="text-900 line-height-3">
            <ng-container *ngIf="registerForm.get('idMovimentacao')?.value != null ; else newItem">Alterar</ng-container>
            <ng-template #newItem>Novo</ng-template>
          </span>
        </li>
        <li class="px-2"><i class="pi pi-info-circle text-500 line-height-3"></i></li>
        <li><a class="text-500 no-underline line-height-3 cursor-pointer">Aqui você gerencia as movimentações do sistema!</a></li>
    </ul>
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
          <div class="font-medium text-3xl text-900">
            <ng-container *ngIf="registerForm.get('idMovimentacao')?.value != null ; else newItem">Alterar</ng-container>
          </div>
        </div>
        <div class="mt-3 lg:mt-0">
        <button pButton pRipple label="Voltar" class="p-button-danger p-button mr-2" icon="pi pi-chevron-left" routerLink="/movimentacao"></button>
        </div>
    </div>
    <p-messages></p-messages>
    <br/>
    <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
      <div class="p-4 shadow-2 border-round w-12 lg:w-12">
        <div class="p-fluid p-formgrid grid">
          <div class="field col-9 md:col-9">
            <label for="historico">Histórico:</label>
            <input type="text" maxlength="255" pInputText formControlName="historico" class="w-12" name="historico" placeholder="Digite o histórico da movimentação"/>
            <small *ngIf="historico?.invalid && (historico?.dirty || historico?.touched)" class="block p-error">
              <div *ngIf="historico?.errors?.['required']">O histórico é uma informação obrigatória.</div>
            </small>
          </div>
          <div class="field col-3 md:col-3">
            <label for="dataLancamento">Data do movimento:</label>
            <input type="date" pInputText formControlName="dataLancamento" class="w-full" name="dataLancamento" placeholder="Selecione a data da movimentação"/>
            <p-calendar formControlName="" dateFormat="dd/mm/yy" showIcon="true"></p-calendar>
            <small *ngIf="registerForm.get('dataLancamento')?.invalid && (registerForm.get('dataLancamento')?.dirty || registerForm.get('dataLancamento')?.touched)" class="block p-error">
              <div *ngIf="registerForm.get('dataLancamento')?.errors?.['required']">A data do movimento é obrigatória.</div>
            </small>
          </div>
        </div>
        <div class="p-fluid p-formgrid grid">
          <div class="field col-9 md:col-9">
            <label for="classificacao">Classificação:</label>
            <p-dropdown [options]="classificacoes" formControlName="classificacao" optionLabel="descricaoClassificacao" placeholder="Selecione uma classificação"></p-dropdown>
            <small *ngIf="registerForm.get('classificacao')?.invalid && (registerForm.get('classificacao')?.dirty || registerForm.get('classificacao')?.touched)" class="block p-error">
              <div *ngIf="registerForm.get('classificacao')?.errors?.['required']">O grupo de acesso colaborador é obrigatório.</div>
            </small>
          </div>
          <div class="field col-3 md:col-3">
            <label for="valor">Valor:</label>
            <input type="text" pInputText formControlName="valor" class="w-12" name="valor" placeholder="Digite o valor da movimentação"/>
          </div>
        </div>
        <div class="p-fluid p-formgrid grid">
          <div class="field col-12 md:col-12">
            <label for="observacoes">Observações:</label>
            <textarea pInputTextarea formControlName="observacoes" rows="3" class="w-12" name="observacoes" placeholder="Digite as observações"></textarea>
          </div>
        </div>
        <p-button label="SALVAR" styleClass="w-full" [disabled]="registerForm.invalid" type="submit"></p-button>
      </div>
    </form>
  </div>
</div>
