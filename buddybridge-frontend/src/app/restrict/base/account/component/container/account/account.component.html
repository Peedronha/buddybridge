<div class="card">
  <div class="surface-section py-2 md-3">
    <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
        <li><a class="text-500 no-underline line-height-3 cursor-pointer">BUDDY BASE</a></li>
        <li class="px-2"><i class="pi pi-angle-right text-500 line-height-3"></i></li>
        <li><a class="text-500 no-underline line-height-3 cursor-pointer">Cadastros Gerais</a></li>
        <li class="px-2"><i class="pi pi-angle-right text-500 line-height-3"></i></li>
        <li><span class="text-900 line-height-3">Usuários</span></li>
        <li class="px-2"><i class="pi pi-info-circle text-500 line-height-3"></i></li>
        <li><a class="text-500 no-underline line-height-3 cursor-pointer">Aqui você gerencia os usuários do sistema!</a></li>
    </ul>
    <div class="flex align-items-start flex-column lg:flex-row">
      <div class="font-medium text-3xl text-900">Usuários cadastrados no sistema</div><br/><br/><br/>
    </div>
  </div>
  @if (users != null) {
    <app-account-list [users]="users" (add)="onAdd()" (edit)="onEdit($event)" (remove)="onRemove($event)" (editPassword)="onEditPassword($event)">
    </app-account-list>
  }
</div>
