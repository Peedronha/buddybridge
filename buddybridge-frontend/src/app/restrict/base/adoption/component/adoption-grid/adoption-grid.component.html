<div class="card">
  <p-dataView #dv [value]="animals" [sortField]="sortField" [sortOrder]="sortOrder">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
<!--        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Name" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>-->
      </div>
    </ng-template>
    <ng-template pTemplate="list" let-animal>
      <div class="grid grid-nogutter">
        <div class="col-12" *ngFor="let animal of animals; let first = first" class="col-12">
          <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
            <div class="md:w-10rem relative">
              <img class="block xl:block mx-auto border-round w-full"  [alt]="animal.nome_animal" />
              <p-tag [value]="" [severity]="" class="absolute" [style.left.px]="4" [style.top.px]="4"></p-tag>
            </div>
            <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
              <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                <div>
                  <span class="font-medium text-secondary text-sm">{{ animal.localizacao_animal }}</span>
                  <div class="text-lg font-medium text-900 mt-2">{{ animal.nome_animal }}</div>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                    <span class="text-900 font-medium text-sm">{{ animal.data_nascimento }}</span>
                    <i class="pi pi-calendar text-blue-500"></i>
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <span class="text-xl font-semibold text-900">{{ animal.peso_animal }} kg</span>
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <p-button icon="pi pi-heart" [outlined]="true" label="Adotar" (click)="adoptAnimal(animal.id_animal)"></p-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
