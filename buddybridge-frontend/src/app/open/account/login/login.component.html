<div class="surface-ground flex align-items-center justify-content-center overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 70%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <div class="text-900 text-3xl font-medium mb-3">LOGIN</div>
                  <br/>
                  <br/>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                  <label for="email1" class="block text-900 text-xl font-medium mb-2">E-mail</label>
                  <input formControlName="login" id="email1" type="text" placeholder="Digite seu e-mail" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                  <input formControlName="senha" id="email1" type="password" placeholder="Digite sua senha" pInputText class="password w-full md:w-30rem mb-5" style="padding:1rem">
                  <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
              </div>
            </form>
          </div>
      </div>
  </div>
</div>
