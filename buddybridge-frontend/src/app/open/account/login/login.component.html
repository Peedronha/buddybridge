<div class="surface-ground flex align-items-center justify-content-center overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center h-full">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 70%);">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">LOGIN</div>
            </div>
            <div>
              <div class="field">
                <label for="email">Email</label>
                <input type="text" pInputText formControlName="login" class="w-full" name="email" placeholder="Digite seu email" />
                <small *ngIf="login.invalid && (login.dirty || login.touched)" class="block p-error">
                  <div *ngIf="login.errors?.['required']">O email é uma informação obrigatória.</div>
                  <div *ngIf="login.errors?.['email']">Email invalido</div>
                </small>
              </div>
              <div class="field">
                <label for="password">Senha</label>
                <input type="password" pInputText formControlName="senha" class="w-full" name="password" placeholder="Digite sua senha"/>
                <div class="mt-2">Esqueceu sua senha? <a routerLink="/recovery">Clique aqui</a></div>
              </div>

              <p-button label="Login" styleClass="w-full" [disabled]="loginForm.invalid" type="submit"></p-button>
              <div class="mt-2">Não tem uma conta? <a routerLink="/register">Cadastre-se</a></div>
            </div>
          </div>
        </form>
  </div>
</div>
