<div class="surface-ground flex align-items-center justify-content-center overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <br/>
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 70%);">
      <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
          <div class="text-center mb-5">
              <div class="text-900 text-3xl font-medium mb-3">CADASTRE-SE</div>
          </div>
          <div>
            <div class="field">
              <label for="fullName">Nome Completo</label>
              <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName" placeholder="Digite seu nome"/>
              <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
                <div *ngIf="fullName.errors?.['required']">O nome é uma informação obrigatória.</div>
                <div *ngIf="fullName.errors?.['pattern']">O nome não deve conter caracteres especiais</div>
              </small>
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Digite seu email" />
              <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                <div *ngIf="email.errors?.['required']">O email é uma informação obrigatória.</div>
                <div *ngIf="email.errors?.['email']">Email invalido</div>
              </small>
            </div>
            <div class="field">
              <label for="password">Senha</label>
              <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Digite sua senha"/>
              <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">A senha é uma informação obrigatória.</div>
              </small>
            </div>
            <div class="field">
              <label for="confirmPassword">Confirmar senha</label>
              <input type="password" pInputText formControlName="confirmPassword" class="w-full" name="confirmPassword" placeholder="Confirmar senha"/>
              <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
                <div *ngIf="confirmPassword.errors?.['required']">Confirme a senha</div>
              </small>
              <small class="block p-error" *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
                As senhas não são iguais
              </small>
            </div>
            <p-button label="Cadastrar-se" styleClass="w-full" [disabled]="registerForm.invalid" type="submit"></p-button>
            <div class="mt-2">Já tem uma conta? <a routerLink="/login">Login</a></div>
          </div>
      </div>
      </form>
    </div>
    <br/>
  </div>
</div>
