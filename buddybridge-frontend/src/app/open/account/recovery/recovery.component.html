<div class="surface-ground flex align-items-center justify-content-center overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 70%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">RECUPERAÇÃO DE SENHA</div>
          <br/>
          <br/>
        </div>
        <div>
          <div *ngIf="!show">
            <label for="email1" class="block text-900 text-xl font-medium mb-2">E-mail</label>
            <input id="email1" type="text" [(ngModel)]="email" placeholder="Digite seu e-mail" pInputText
                   class="w-full md:w-30rem mb-5"
                   style="padding:1rem">
            <div class="flex align-items-center justify-content-center mb-5 gap-5">
              <button pButton pRipple label="Recuperar Senha" class="w-full p-3 text-xl"
                      (click)="recuperar()"></button>
            </div>
          </div>
          <div id="otp-section" class="flex flex-column align-items-center" *ngIf="show">
            <label for="password1" class="block text-900 text-xl font-medium mb-2">Código</label>
            <p-inputOtp id="password1" [(ngModel)]="value" [length]="6" style="gap: 0">
              <ng-template pTemplate="input" let-token let-events="events" let-index="index" class="block">
                <input pInputText type="text" [maxLength]="1" (input)="events.input($event)" [attr.value]="token"
                       class="custom-otp-input "/>
                <div *ngIf="index === 3" class="px-3">
                  <i class="pi pi-minus"></i>
                </div>
              </ng-template>
            </p-inputOtp>
            <div class="flex justify-content-between mt-5 align-self-stretch">
              <p-button label="Reenviar Código" [link]="true" class="p-0"></p-button>
              <p-button label="Enviar código"></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
