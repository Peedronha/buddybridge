<div class="surface-ground flex align-items-center justify-content-center overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 70%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">RECUPERAÇÃO DE SENHA</div>
          <br/>
          <br/>
        </div>
        <div>
          <label for="email1" class="block text-900 text-xl font-medium mb-2">E-mail</label>
          <input id="email1" type="text" [(ngModel)]="email" placeholder="Digite seu e-mail" pInputText class="w-full md:w-30rem mb-5"
                 style="padding:1rem">
          <div class="flex align-items-center justify-content-center mb-5 gap-5">
            <button pButton pRipple label="Recuperar Senha" class="w-full p-3 text-xl"
                    (click)="recuperar()"></button>
          </div>
          <div class="hidden">
            <label for="password1" class="block text-900 font-medium text-xl mb-5">Código</label>
            <input id="password1" type="password" [(ngModel)]="otp" placeholder="Digite seu código" pInputText class="w-full md:w-30rem mb-5"
                   style="padding:1rem">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
