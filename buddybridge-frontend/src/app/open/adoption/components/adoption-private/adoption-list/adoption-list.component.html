<div class="card">
  <p-table #dt1 [value]="adoptions" selectionMode="single" [(selection)]="_specificEntity" dataKey="id_perfil_adocao" [tableStyle]="{'min-width': '50rem'}"
           [rows]="10" [paginator]="true" stateStorage="session" stateKey="statedemo-session-adocaoadocao">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id_perfil_adocao" style="width:10%">Cod.<p-sortIcon field="id_adocao"></p-sortIcon></th>
        <th pSortableColumn="nome_adotante" style="width:20%">Nome Adotante<p-sortIcon field="nome_adotante"></p-sortIcon></th>
        <th pSortableColumn="id_animal" style="width:20%">Animal <p-sortIcon field="id_animal"></p-sortIcon></th>
        <th pSortableColumn="status" style="width:20%">Status <p-sortIcon field="status"></p-sortIcon></th>
        <th pSortableColumn="Ações" style="width:15%">Ações</th>
      </tr>
      <tr>
        <th>
          <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'id_adocao', 'contains')" [value]="$any(dt1.filters['id_adocao'])?.value" placeholder="Filtrar Cod." class="w-full">
        </th>
        <th>
          <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'nome_adotante', 'contains')" [value]="$any(dt1.filters['nome_adotante'])?.value" placeholder="Filtrar Nome" class="w-full">
        </th>
        <th>
          <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'id_animal', 'contains')" [value]="$any(dt1.filters['id_animal'])?.value" placeholder="Filtrar Animal" class="w-full">
        </th>
        <th>
          <input pInputText type="text" (input)="dt1.filter($any($event.target).value, 'status', 'contains')" [value]="$any(dt1.filters['status'])?.value" placeholder="Filtrar Status" class="w-full">
        </th>
        <th>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-adoption>
      <tr [pSelectableRow]="adoptions">
        <td>
          <span class="p-column-title">Cod.</span>
          {{adoption.id_adocao}}
        </td>
        <td>
          <span class="p-column-title">Nome Adotante</span>
          <span class="ml-1 vertical-align-middle">{{adoption.nome_adotante}}</span>
        </td>

        <td>
          <span class="p-column-title">Animal</span>
          <span class="ml-1 vertical-align-middle">{{adoption.nome_animal}}</span>
        </td>
        <td>
          <span class="p-column-title">Status</span>
          <span class="ml-1 vertical-align-middle">{{ getStatusLabel(adoption.status_adocao) }}</span>
        </td>
        <td>
          <div>
            <button pButton pRipple label="Alterar" (click)='onEdit(adoption.id_adocao)' class="p-button mr-2" icon="pi pi-pencil" style="margin: 2px 0;"></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">Não foram encontrados registros.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
